<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/style.css}" type="text/css">
</head>
<body>
<table>
    <tr>
        <th>no</th>
        <th>account</th>
        <th>name</th>
        <th>password</th>
        <th>accountType</th>
        <th>tel</th>
    </tr>
    <tr th:each="list,stat : ${accountList}">
        <td th:text="${stat.count}"></td>
        <td th:text="${list.name}"></td>
        <td th:text="${list.zhName}"></td>
        <td th:text="${list.password}"></td>
        <td th:text="${list.level}"></td>
        <td th:text="${list.levelPassword}"></td>
    </tr>
</table>
</body>
</html>
